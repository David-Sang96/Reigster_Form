<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@300;400;500;600;700&family=Kanit:ital,wght@0,400;1,500&family=Lato:wght@300&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Register Form</title>
  </head>
  <body>
    <section class="mainBox">
      <div class="mainBox__sideBar">
        <div class="mainBox__sideBar--miniBox">
          <div class="miniBox--textOne">1</div>
          <div class="miniBox--textTwo">
            <span>STEP 1</span> <br />
            YOUR INFO
          </div>
        </div>
        <div class="mainBox__sideBar--miniBox">
          <div class="miniBox--textOne">2</div>
          <div class="miniBox--textTwo">
            <span>STEP 2</span> <br />
            SELECT PLAN
          </div>
        </div>
        <div class="mainBox__sideBar--miniBox">
          <div class="miniBox--textOne">3</div>
          <div class="miniBox--textTwo">
            <span>STEP 3</span> <br />
            ADD-ONS
          </div>
        </div>
        <div class="mainBox__sideBar--miniBox">
          <div class="miniBox--textOne">4</div>
          <div class="miniBox--textTwo">
            <span>STEP 4</span> <br />
            SUMMARY
          </div>
        </div>
      </div>
      <div class="mainBox__Login-form">
        <h2 class="mainBox__login-form__title">Personal info</h2>
        <p>Please provide your name,email address,and Phone number.</p>
        <form action="" class="mainBox__Login-form__register-field">
          <div class="input-field">
            <label for="name">Name</label> <br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="e.g.Stephen King"
            />
          </div>
          <div class="input-field">
            <label for="name">Email Address</label> <br />
            <input
              type="email"
              id="name"
              name="name"
              placeholder="e.g.Stephenking@lorem.com"
            />
          </div>
          <div class="input-field">
            <label for="name">Phone Number</label> <br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="e.g.+1 234 567 890"
            />
          </div>
        </form>
        <a class="btn mainBox--btn" href="#">Next Step</a>
      </div>
    </section>
  </body>
</html>
